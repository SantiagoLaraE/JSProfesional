<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal Inheritance</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>

        function Hero(name){
            this.name = name;
        }

        Hero.prototype.saludar = function(){
            console.log(`Hola, soy ${this.name}`);
        }

        const zelda = new Hero ('Zelda');

        //Propiedades de la instancia
        console.log(`Name: ${zelda.name}`)

        //Propiedades de la clase 
        console.log(`Saludar: ${zelda.saludar}`)

        //Propiedades heredadas ej: toString. desde Object

        console.log(`toString: ${zelda.toString}`)

        //hasOwnProperty (De dónde salen o a quién pertenecen las propiedades y/o métodos)

        console.log(`ownProperty: ${zelda.hasOwnProperty('name')}`)
        console.log(`ownProperty: ${zelda.hasOwnProperty('saludar')}`)

        //Object.getPrototypeOf(objeto) Trae el prototipo del cuál fue creado



    </script>
</body>
</html>
